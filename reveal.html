<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section {
        height: 100vh;
        padding: 0 clamp(4rem, 12vw, 20rem);
        display: grid;
        place-content: center;
      }
      p {
        font-size: clamp(1.5rem, 5vw, 8rem);
        text-align: center;
      }
      section {
        background-color: rgb(29, 29, 29);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Scroll down for awesomeness.</h1>
    </section>
    <section>
      <p class="reveal-type">
        The web isn't static anymore, interactivity and motion dominates.
      </p>
    </section>
    <section></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>

    <script src="https://unpkg.com/split-type"></script>

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@0.2.28/bundled/lenis.js"></script>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.registerPlugin(ScrollTrigger);

      const splitTypes = document.querySelectorAll(".reveal-type");

      splitTypes.forEach((splitType) => {
        const bg = splitType.dataset.bgColor;
        const fg = splitType.dataset.fgColor;

        const text = new SplitType(splitType, {
          types: "chars, words",
        });

        gsap.from(text.chars, {
          scrollTrigger: {
            trigger: splitType,
            start: "top 80%",
            end: "top 20%",
            scrub: true,
            markers: false,
          },
          opacity: 0.2,
          stagger: 0.1,
        });
      });

      const lenis = new Lenis();

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }
      requestAnimationFrame(raf);
    </script>
  </body>
</html>
